{% extends "layout.html" %}

{% block title %}
    Buying Stocks
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="price" placeholder="Amount" type="number">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="note" placeholder="Note" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Remove</button>
    </form>
{% endblock %}
